<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="grid">
    <div class="head">Head 1</div>
    <div class="head">Head 2</div>
    <div class="head">Head 3</div>
  </div>
<style>
#grid {
  display: grid;
  grid-template-columns: auto auto auto; 
  grid-gap: 10px;
}
/* (B) 1 COL ON SMALL SCREENS */
@media screen and (max-width:768px) {
  #grid { grid-template-columns: auto; }
}
/* (C) OPTIONAL FOR THE CELLS */
.head, .cell { padding: 10px; }
.head {
  font-weight: bold;
  border: 1px solid #f18e8e;
  background: #ffbfbf;
}
.cell {
  border: 1px solid #c2ba3c;
  background: #f8ffde;
}
</style>
<script>
window.addEventListener("load", () => {
  // (B1) DATA ARRAY
  var data = [
    ["A", "B", "C"],
    ["D", "E", "F"],
    [" ", " ", " "]
  ];
 
  // (B2) LOOP + ADD CELLS
  let container = document.getElementById("grid");
  for (let i of data) { for (let j of i) {
    let cell = document.createElement("div");
    cell.innerHTML = j;
    cell.className = "cell";
    container.appendChild(cell);
  }}
});
</script>
</body>
</html>
